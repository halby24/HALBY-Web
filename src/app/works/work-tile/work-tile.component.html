<article class="tile is-child notification is-primary" [routerLink]="'/works/' + id">
  <div class="background"
       *ngIf="image"
       [ngStyle]="{'background-image': 'url(' + image + ')'}"></div>
  <p class="title">{{title}}</p>
  <!--<p class="subtitle">{{brick.subtitle}}</p>-->
  <div class="content">
    <p>{{body}}</p>
  </div>
</article>
